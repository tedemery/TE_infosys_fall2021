<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container overflow-hidden">
       
        <div class="row g-5">
            <div class="col-12">
                <p>Bootstrap and JS/jQuery Worksheet</p>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <h1>Infosys Class Work</h1>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-4">
                <span class="border border-5"></span>
            </div>    
            <div class="col-4">
                <span class="border border-5"></span>
            </div>
            <div class="col-4">
                <span class="border border-5"></span>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <h2 class="text-primary"><u>Change Buttons</u></h2>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Change Box 1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Change Box 2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Change Box 3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary">Change All</button>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-12">
                <h3 class="h3 text-primary"><u>Hide Buttons</u></h3>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Hide Box 1</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Hide Box 2</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-info text-white">Hide Box 3</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-warning">Hide All</button>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-6">
                <button type="button" class="btn btn-danger">Reset Colors</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-success">Show All</button>
            </div>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
